  <template id="aide.html">
    <ons-page id="aide">

     <div class="center" style="color:grey; text-align: left; margin-left: 1%; ">
     <p>
       <b>Le code</b>
       <br>Un code est g&eacute;n&eacute;r&eacute; automatiquement quand un nouveau joueur
       commence une nouvelle partie. Le code est une combinaison de une ou plusieurs couleurs.
       Le but est de retrouver cette combinaison.
       <br><br><b>Comment jouer</b>
       <br>Pour choisir les couleurs il vous suffit d'appuyer plusieurs fois sur la case souhaitée.
       Une fois que vous avez disposé toutes vos couleur, vous appuyez sur valider et le jeu
       vous dira à quel point vous êtes prêt de trouver le code.
       <br><br><b>Les indications</b>
       <br>Une fois que vous avez appuyé sur le bouton valider, des couleurs s'allumeront sur les carrés à cotés.
       Le vert vous indique que vous avez une bonne couleur à la bonne place.
       Le jaune vous indique que vous avez une bonne couleur mais à la mauvaise position.
       <br><br><b>La fin de la partie</b>
       <br>Une partie se finit lorsque le joueur trouve le code ou qu'il a utilis&eacute; tous ses essais
     </p>
